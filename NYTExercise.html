<!doctype html>
<html lang="en">

<head>
	<title>NYT API Exercise</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
	<!-- Bootstrap CSS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
	<div class="container"> 

		<!-- Jumbotron for Title -->
		<div class="jumbotron" style="background-color: navy ; color: whitesmoke;">
			<h1 class="text-center">
				<strong>
					<i class="fa fa-newspaper-o"></i> New York Times Search</strong>
			</h1>
		</div>

		<!-- Row for Searching New York Times -->
		<div class="row">
			<div class="col-sm-12">
				<br>
				<!-- First panel is for handling the search parameters -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>
								<i class="fa  fa-list-alt"></i> Search Parameters</strong>
						</h3>
					</div>
					<div class="panel-body">

						<!-- Here we create an HTML Form for handling the inputs-->
						<form role="form">

							<!-- Here we create the text box for capturing the search term-->
							<div class="form-group">
								<label for="search">Search Term:</label>
								<input type="text" class="form-control" id="searchTerm">
							</div>

							<!-- Here we capture the number of records that the user wants to retrieve  -->
							<div class="form-group">
								<label for="pwd">Number of Records to Retrieve:</label>
								<select class="form-control" id="numRecordsSelect">
									<option value=1>1</option>
									<!-- Setting the option for 5 as default -->
									<option value=5 selected>5</option>
									<option value=10>10</option>
								</select>
							</div>

							<!-- Here we capture the Start Year Parameter-->
							<div class="form-group">
								<label for="startYear">Start Date YYYYMMDD:</label>
								<input type="text" class="form-control" id="startYear">
							</div>

							<!-- Here we capture the End Year Parameter -->
							<div class="form-group">
								<label for="endYear">End Date YYYYMMDD:</label>
								<input type="text" class="form-control" id="endYear">
							</div>

							<!-- Here we have our final submit button -->
							<button type="submit" class="btn btn-default" id="runSearch">
								<i class="fa fa-search"></i> Search</button>
							<button type="button" class="btn btn-default" id="clearAll">
								<i class="fa fa-trash"></i> Clear Results</button>

						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- This row will handle all of the retrieved articles -->
		<div class="row">
			<div class="col-sm-12">
				<br>

				<!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
				<div class="panel panel-primary">

					<!-- Panel Heading for the retrieved articles box -->
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>
								<i class="fa fa-table"></i> Top Articles</strong>
						</h3>
					</div>

					<!-- This main panel will hold each of the resulting articles -->
					<div class="panel-body" id="wellSection">
					</div>
				</div>
			</div>
		</div>

		<!-- Footer Region -->
		<div id="footer" class="row">
			<div class="col-sm-12">

				<!-- Line Break followed by closing -->
				<hr>

				<h5 class="text-center">
					<small>Made by  Jan, Dan, Anthony &amp; Philippe 2018
						<i class="fa fa-heart"></i>
					</small>
				</h5>


			</div>
		</div>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

	 <script src="app.js"></script>
</body>

</html>
